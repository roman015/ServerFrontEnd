<div class="container">
  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="form-group">
        <label class="col-form-label" for="status">Status</label>
        <input type="text" disabled="true" class="form-control" placeholder="status" id="status" [(ngModel)]="ServerStatus">
      </div>
    </div>
    <div class="col-xs-6 col-md-4">
        <div class="form-group">
          <label class="col-form-label" for="ip">Ip</label>
          <input type="text" disabled="true" class="form-control" placeholder="ip" id="ip" [(ngModel)]="ServerIp">
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-6 col-md-4">
      <div class="form-group">
        <button type="button" class="btn btn-outline-info" (click)="CheckServer($event)">Check</button>
        <button type="button" class="btn btn-success" (click)="StartServer($event)">Start</button>
        <button type="button" class="btn btn-danger" (click)="StopServer($event)">Stop</button>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="loading">
      <style>
          .loader,
          .loader:before,
          .loader:after {
            background: #ffffff;
            -webkit-animation: load1 1s infinite ease-in-out;
            animation: load1 1s infinite ease-in-out;
            width: 1em;
            height: 4em;
          }
    
          .loader {
            color: #ffffff;
            text-indent: -9999em;
            margin: 88px auto;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -50px;
            font-size: 11px;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation-delay: -0.16s;
            animation-delay: -0.16s;
          }
    
          .loader:before,
          .loader:after {
            position: absolute;
            top: 0;
            content: '';
          }
    
          .loader:before {
            left: -1.5em;
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
          }
    
          .loader:after {
            left: 1.5em;
          }
    
          @-webkit-keyframes load1 {
    
            0%,
            80%,
            100% {
              box-shadow: 0 0;
              height: 4em;
            }
    
            40% {
              box-shadow: 0 -2em;
              height: 5em;
            }
          }
    
          @keyframes load1 {
    
            0%,
            80%,
            100% {
              box-shadow: 0 0;
              height: 4em;
            }
    
            40% {
              box-shadow: 0 -2em;
              height: 5em;
            }
          }
        </style>
        <div class="loader">
          Loading...
        </div>
  </div>
</div>
